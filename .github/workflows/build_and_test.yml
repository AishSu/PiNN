name: Build and Test
on:
  push:
    branches:
      - TF2
jobs:
  pytest:
    name: Run Pytest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        tf-version: [2.4, 2.5]
        exclude:
          - python-version: 3.9
            tf-version: 2.4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tensorflow
        run: pip install tensorflow==${{ matrix.tf-version }}
      - name: Cache Env
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.tf-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.tf-version }}
            ${{ runner.os }}-
      - name: Install PiNN
        run:
          pip install -r requirements-dev.txt
          pip install .
      - name: Test with pytest
        run:
          pytest --forked tests/
  build:
    name: Build docker (cpu)
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: yqshao/pinn:tf2-cpu
  build-gpu:
    name: Build docker (gpu)
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile-gpu
          tags: yqshao/pinn:tf2-gpu
  build-full:
    name: Build docker (full)
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile-full
          tags: yqshao/pinn:tf2-full
  deploy-docs:
    name: Deploy docs
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: yqshao/mkdocs-material@y7.1.4
        env:
          # from https://github.com/raspberryvalley/docker-mkdocs
          EXTRA_PACKAGES: libc-dev linux-headers zeromq-dev gcc g++
          REQUIREMENTS: requirements-doc.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
