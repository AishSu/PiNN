{{ log.debug() }}
<p><strong>Parameters:</strong></p>
<table>
  <thead>
    <tr>
      <th>Parameter</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for parameter in parameters %}
      <tr>
        <td><code>{{ parameter.name }}</code></td>
        <td>{{ parameter.description|convert_markdown(heading_level, html_id) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
